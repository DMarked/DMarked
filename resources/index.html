<!doctype html>
<html lang="en">
<meta charset="utf-8">
<head>
  <div id="cssplaceholder"></div>
  <script src="3rdparty/marked.js"></script>
  <script src="qrc:/qtwebchannel/qwebchannel.js"></script>
</head>
<body>
  <div id="placeholder"></div>
  <script>
  'use strict';

  var placeholder = document.getElementById('placeholder');

  var updateText = function(text) {
      placeholder.innerHTML = marked(text);
  }

  new QWebChannel(qt.webChannelTransport,
    function(channel) {
      var content = channel.objects.content;
      updateText(content.text);
      content.textChanged.connect(updateText);
    }
  );
  </script>

  <script>
  function setMdTheme(theme) {
    if (theme == 'None')
      document.getElementById('cssplaceholder').innerHTML = '';
    else
      document.getElementById('cssplaceholder').innerHTML = '<link rel=\"stylesheet\" type=\"text/css\" href=\"3rdparty/themes/' + theme + '.css\">';
  }
  </script>

</body>
</html>
