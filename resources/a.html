<h2 id="webengine-markdown-editor-example">WebEngine Markdown Editor Example</h2>
<p>This example uses <a href="http://doc.qt.io/qt-5/qwebengineview.html">QWebEngineView</a> to preview text written using the <a href="https://en.wikipedia.org/wiki/Markdown">Markdown</a> syntax.</p>
<h3 id="acknowledgments">Acknowledgments</h3>
<p>The conversion from Markdown to HTML is done with the help of the <a href="https://github.com/chjj/marked">marked JavaScript library</a> by <em>Christopher Jeffrey</em>. The <a href="https://kevinburke.bitbucket.io/markdowncss/">style sheet</a> was created by <em>Kevin Burke</em>.</p>
