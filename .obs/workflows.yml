testbuild:
  steps:
    - link_package:
        source_project: home:rewine
        source_package: dmarked
        target_project: home:rewine:test
    - configure_repositories:
        project: home:rewine:test
        repositories:
          - name: Deepin_20
            paths:
              - target_project: home:rewine
                target_repository: Deepin_20
            architectures:
              - x86_64
  filters:
    event: pull_request

rebuild:
  steps:
    - trigger_services:
        project: home:rewine
        package: dmarked
  filters:
    event: push
    branches:
      only:
        - main
